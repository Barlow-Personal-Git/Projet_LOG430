services:
  rocket_app_1:
    build: .
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - DATABASE_URL=postgresql://log430:laboratoire430@postgres:5432/log430_cl

  rocket_app_2:
    build: .
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - DATABASE_URL=postgresql://log430:laboratoire430@postgres:5432/log430_cl
  
  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rocket_app_1
      - rocket_app_2

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus 

  node_exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    restart: unless-stopped

  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_USER: log430
      POSTGRES_PASSWORD: laboratoire430
      POSTGRES_DB: log430_cl
    ports:
      - "5434:5432"
  