name: CI - Magasin

on:
  push:
    branches: [ main ]
    paths:
      - 'magasin/**'
      - '.github/workflows/ci_magasin.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'magasin/**'
      - '.github/workflows/ci_magasin.yml'

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build magasin
        run: cargo build -p magasin --verbose

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy
        run: cargo clippy -p magasin --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test -p magasin --verbose

      - name: Build Docker image
        run: |
          docker build -t centre_logistique:latest ./magasin
